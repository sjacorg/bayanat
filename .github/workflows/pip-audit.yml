permissions:
  contents: read
name: security-audit

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
      - stable
    paths:
      - pyproject.toml
      - uv.lock
  schedule:
    - cron: 19 20 * * *

jobs:
  security-audit:
    name: security-audit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v3
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libimage-exiftool-perl libxml2-dev libxslt1-dev libgeos-dev
      - name: Install dependencies
        env:
          UV_PYTHON: "3.12"
        run: uv sync --extra dev
      - name: Security audit
        run: uv run pip-audit .
