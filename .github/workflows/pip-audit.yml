on:
  pull_request: {}
  push:
    branches:
    - main
    - prod
    - dev
    paths:
    - requirements.txt
  schedule:
  - cron: 19 20 * * *
name: pip-audit
jobs:
  selftest:
    name: pip-audit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: exiftool
        run: |
          sudo apt install libimage-exiftool-perl
      - uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: requirements.txt dev-requirements.txt
