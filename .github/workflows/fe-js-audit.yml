name: "Security: JavaScript"
permissions:
  contents: read

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - main
      - stable
    paths:
      - enferno/static/js/**
  schedule:
    - cron: "29 20 * * *"

jobs:
  retire-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Retire.js scan
        run: npx retire --path ./enferno/static/ --outputformat text
