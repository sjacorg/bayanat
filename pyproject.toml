[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "flask_pydantic>=0.13.0",
    "SQLAlchemy-Utils>=0.41.0",
    "pre-commit>=4.2.0",
    "black>=25.1.0",
    "factory-boy>=3.3.0",
    "pytest-sugar>=1.0.0"
]

ai = [
    "pytesseract>=0.3.13",
    "openai-whisper>=20240930",
    "torch>=2.8.0"
]

[project.urls]
Homepage = "https://bayanat.org/"
Documentation = "https://docs.bayanat.org/"
Repository = "https://github.com/sjacorg/bayanat"
"Bug Tracker" = "https://github.com/sjacorg/bayanat/issues"

[tool.setuptools]
packages = ["enferno"]

[tool.black]
line-length = 100
target-version = ["py312", "py313"]
include = "\\.pyi?$"
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.nox\n  | \\.pants.d\n  | \\.pytype\n  | \\.ruff_cache\n  | \\.svn\n  | \\.tox\n  | \\.venv\n  | \\.env\n  | __pypackages__\n  | _build\n  | buck-out\n  | build\n  | dist\n  | node_modules\n  | venv\n)/\n"

[tool.black.format]
color = true

[dependency-groups]
dev = [
    "fakeredis>=2.31.0",
    "pip-audit>=2.9.0",
]
