[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bayanat"
version = "2.9.0"
description = "Open source data management solution for processing human rights violations and war crimes data"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Syria Justice and Accountability Centre", email = "tech@syriaaccountability.org"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.12"

dependencies = [
    "amqp>=5.3.0",
    "appnope>=0.1.4",
    "arrow>=1.3.0",
    "Babel>=2.17.0",
    "backcall>=0.2.0",
    "bcrypt>=4.3.0",
    "bleach>=6.2.0",
    "blinker>=1.9.0",
    "boto3>=1.38.0",
    "botocore>=1.38.0",
    "celery>=5.5.0",
    "certifi>=2025.4.0",
    "cffi>=1.17.0",
    "chardet>=5.2.0",
    "click>=8.2.0",
    "cryptography>=45.0.0",
    "decorator>=5.2.0",
    "dnspython>=2.7.0",
    "docutils>=0.21.0",
    "email-validator>=2.2.0",
    "Flask-Babel>=4.0.0",
    "Flask-Limiter>=3.0",
    "Flask-Login>=0.6.3",
    "Flask-Mail>=0.10.0",
    "Flask-Principal>=0.4.0",
    "flask-redis>=0.4.0",
    "Flask-Script>=2.0.6",
    "flask-security-too>=5.6.0",
    "Flask-Session>=0.8.0",
    "flask-shell-ipython>=0.5.3",
    "Flask-SQLAlchemy>=3.1.0",
    "Flask-WTF>=1.2.0",
    "Flask>=3.1.0,<4.0",
    "Flask-DebugToolbar>=0.16.0",
    "GeoAlchemy2>=0.17.0",
    "greenlet>=3.2.0",
