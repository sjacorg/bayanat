components:
  securitySchemes:
    SessionCookieAuth:
      type: apiKey
      in: cookie
      name: session
      description: Session cookie required for authentication.
  parameters:
    page:
      in: query
      name: page
      required: false
      description: The page number to retrieve.
      schema:
        type: integer
        minimum: 1
        default: 1
    per_page:
      in: query
      name: per_page
      required: false
      description: Number of items to display per page.
      schema:
        type: integer
        minimum: 1
        default: 30
    queries_single:
      in: query
      name: q
      required: false
      description: Search query.
      schema:
        type: string
    queries_multiple:
      in: query
      name: q
      required: false
      description: Search queries separated by a single space character.
      schema:
        type: string
        example: human rights
  responses:
    SaveFailedJsonResponse:
      description: There was an error while saving the entity.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "There was an error while saving the entity."
            errors:
              - "Title and Reverse Title are required."
    UnauthenticatedJsonResponse:
      description: User must sign in to view this resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "You must sign in to view this resource"
    UnauthorizedJsonResponse:
      description: User doesn't have permission to create this entity.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "You don't have permission to access this resource"
    NotFoundJsonResponse:
      description: Resource with `{id}` was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "Resource with `{id}` was not found."
    MissingCsvJsonResponse:
      description: Bad request, possibly due to missing CSV file in the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "Bad request, possibly due to missing CSV file in the request."
    InternalServerJsonError:
      description: Something went wrong, the entity could not be deleted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "Something went wrong, the entity could not be deleted"
    RelationInfoSaveFailedJsonResponse:
      description: |
        application/json:
          schema:
            $ref: '#/components/schemas/StandardErrorResponse'
          example:
            message: "There was an error while saving the entity."
            errors:
              - "Title and Reverse Title are required."
    ItemCreatedJsonResponse:
      description: Item created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardCreateResponse'
          example:
            message: "Item created successfully ID #{id} !"
            data:
              item:
                id: 123
                title: "Human Rights"
  schemas:
    # Standard Response Schemas
    StandardSuccessResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
        data:
          type: object
          description: Response data (optional)
    StandardErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
        errors:
          type: array
          items:
            type: string
          description: Additional error details (optional)
    StandardCreateResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
        data:
          type: object
          properties:
            item:
              type: object
              description: The created item
    QueryLocationObject:
      type: object
      properties:
        lvl:
          type: integer
          description: Admin level to restrict parent search with
        title:
          type: string
          description: Search queries separated by a single space character
        tsv:
          type: string
          description: Search queries separated by a single space character
        latlng:
          type: object
          properties:
            lat:
              type: number
            lng:
              type: number
            radius:
              type: number
        location_type:
          type: object
          properties:
            id:
              type: integer
        admin_level:
          type: object
          description: Admin level
          properties:
            code:
              type: integer
        country:
          type: object
          properties:
            id:
              type: integer
        tags:
          type: array
          items:
            type: string
        optags:
          type: boolean
          default: false
    QueryBaseObject:
      type: object
      properties:
        tsv:
          type: string
          description: Search queries for title separated by a single space character.
        extsv:
          type: string
          description: Search queries to exclude from title separated by a single space character.
        labels:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
        oplabels:
          type: boolean
          description: true for OR, false for AND
          default: false
        exlabels:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
        opvlabels:
          type: boolean
          description: Verified labels queries operator. true for OR, false for AND
