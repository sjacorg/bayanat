<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Bayanat</title>
    <style>
        /* Modern CSS reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(120deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .maintenance-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 30px;
            width: 120px;
            height: auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #439d92;
            font-weight: 600;
            font-size: 28px;
        }
        
        .icon-container {
            margin: 30px 0;
        }
        
        .icon-container svg {
            width: 120px;
            height: 120px;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .details {
            background-color: #f9f9f9;
            padding: 18px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            white-space: pre-line;
            border-left: 4px solid #439d92;
        }
        
        .message {
            line-height: 1.7;
            margin-bottom: 30px;
            color: #555;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon-container svg {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>System Maintenance</h1>
        
        <div class="icon-container">
            <!-- Gear SVG icon, inline for simplicity -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#439d92" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>
        
        <div class="message">
            <p>Bayanat is temporarily unavailable while we perform necessary maintenance.</p>
            <p>We'll be back online as soon as possible. Thank you for your patience.</p>
        </div>
        
        {% if details %}
        <div class="details">
            {{ details }}
        </div>
        {% endif %}
        
        <div class="footer">
            &copy; {{ current_year }} Bayanat | Maintenance in Progress
        </div>
    </div>
</body>
</html>
