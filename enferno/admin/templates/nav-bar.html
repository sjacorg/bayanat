<v-app-bar
  :clipped-left="$vuetify.breakpoint.lgAndUp"
  app
  color="primary"
  dark
>
      <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
  <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
      <a href="/">
<v-img

        src="/static/img/bayanat-h-w-v2.svg"

        max-height="40"
        contain
        >

        </v-img></a>
  </v-toolbar-title>




  <v-spacer></v-spacer>


  <v-menu offset-y transition="slide-y-transition">
    <template v-slot:activator="{ on }">
      <v-btn v-on="on" icon large class="mr-10">
        <v-avatar size="32px" item>
          <v-img src="/static/img/avatar.png" alt=""> </v-img>
        </v-avatar>
      </v-btn>
    </template>

    <v-card tile>
      <v-list-item href="/settings/">
        <v-list-item-content class="text-center">
          <v-list-item-title>{{_('Account Settings')}}</v-list-item-title>

          <v-list-item-subtitle class="my-2"
            >
            <div>{{current_user.name}} <br>
            {{current_user.email}}

            </div>

            </v-list-item-subtitle
          >
        </v-list-item-content>
      </v-list-item>
      <v-divider></v-divider>




      <v-list-item href="/logout" class="text-center">
        <v-list-item-icon>
          <v-icon>mdi-logout</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>{{_('Logout')}}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-card>
  </v-menu>
</v-app-bar>
