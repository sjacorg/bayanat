{% extends 'layout.html' %} {% block content %}


    <v-main>

        <v-container fluid>
            <v-row>
                <v-col cols="12">
                    <v-card>
                        <v-card-title>
                            <div class="flex-grow-1"></div>
                        </v-card-title>

                        <v-card-text>
                            <v-data-table-server
                                    height="calc(100vh - 260px)"
                                    fixed-header
                                    :headers="headers"
                                    :items="items"
                                    @update:options="refresh"
                                    :page="options.page"
                                    :loading="loading"
                                    :items-length="itemsLength"
                                    class="elevation-1"
                            >
                                <template v-slot:top>
                                    <v-toolbar flat color="white">
                                        <v-toolbar-title>{{ _('Event Types') }}</v-toolbar-title>

                                        <v-spacer></v-spacer>

                                        <v-btn
                                                color="primary"
                                                variant="elevated"
                                                class="ma-2"
                                                @click="newItem">
                                            {{ _('New Item') }}
                                        </v-btn>

                                        <v-dialog v-model="dialog" max-width="500px">

                                            <v-card>
                                                <v-card-title block>
                                                    <span class="headline">${ formTitle }</span>


                                                </v-card-title>

                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col cols="12" md="6">
                                                                <v-text-field
                                                                        variant="solo"
                                                                        v-model="editedItem.title"
                                                                        label="{{ _('Title') }}"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col cols="12" md="6">
                                                                <v-text-field
                                                                        variant="solo"
                                                                        v-model="editedItem.title_ar"
                                                                        label="{{ _('Title (AR)') }}"
                                                                ></v-text-field>
                                                            </v-col>
                                                        </v-row>
                                                        <v-row>
                                                            <v-col cols="12" md="6">
                                                                <v-checkbox label="{{ _('For Actors') }}"
                                                                            v-model="editedItem.for_actor">
                                                                </v-checkbox>

                                                            </v-col>
                                                            <v-col cols="12" md="6">
                                                                <v-checkbox label="{{ _('For Bulletins') }}"
                                                                            v-model="editedItem.for_bulletin">
                                                                </v-checkbox>

                                                            </v-col>
                                                            <v-row>
                                                                <v-col>
                                                                    <v-textarea variant="solo"
                                                                                v-model="editedItem.comments"
                                                                                label="{{ _('Comments') }}">

                                                                    </v-textarea>
                                                                </v-col>
                                                            </v-row>
                                                        </v-row>
                                                    </v-container>
                                                </v-card-text>

                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="close"
                                                    >{{ _('Cancel') }}</v-btn
                                                    >
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="save"
                                                    >{{ _('Save') }}</v-btn
                                                    >
                                                </v-card-actions>
                                            </v-card>
                                        </v-dialog>

                                        <v-dialog v-model="imDialog" width="500">

                                            {% if current_user.roles_in(['Admin']) %}
                                                <template v-slot:activator="{ props }">
                                                    <v-btn
                                                            color="secondary"
                                                            variant="elevated"
                                                            class="ma-2"
                                                            v-bind="props">
                                                        {{ _('Import CSV') }}
                                                    </v-btn>
                                                </template>
                                            {% endif %}

                                            <v-card>
                                                <v-card-title>
                                                    <span class="headline">{{ _('Import CSV') }}</span>
                                                </v-card-title>

                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col cols="12" md="12">
                                                                <v-file-input v-model="csvFile" show-size
                                                                              accept=".csv"
                                                                              label="{{ _('Select CSV File') }}"></v-file-input>

                                                            </v-col>
                                                        </v-row>
                                                    </v-container>
                                                </v-card-text>

                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="imDialog=false"
                                                    >{{ _('Cancel') }}</v-btn
                                                    >
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="importCSV"
                                                    >{{ ('Save') }}</v-btn
                                                    >
                                                </v-card-actions>
                                            </v-card>

                                        </v-dialog>

                                    </v-toolbar>
                                </template>
                                <template v-slot:item.action="{ item }">
                                    <v-icon small class="mr-2" @click="editItem(item)">
                                        mdi-pencil
                                    </v-icon>
                                    <v-icon small @click="deleteItem(item)">
                                        mdi-delete-sweep
                                    </v-icon>
                                </template>
                                <template v-slot:no-data></template>
                            </v-data-table-server>

                        </v-card-text>
                    </v-card>
                </v-col>
            </v-row>
        </v-container>

    </v-main>

{% endblock %} {% block js %}
    <script>

        const {createApp} = Vue;
        const {createVuetify} = Vuetify;
        const vuetify = createVuetify(vuetifyConfig);

        const app = createApp({

            delimiters: delimiters,
            mixins: [globalMixin],

            data: () => ({
                dialog: dialog,
                imDialog: false,
                drawer: drawer,
                loading: true,
                csvFile: null,
                options: {},

                headers: [
                    {title: "{{_('ID')}}", value: "id"},
                    {title: "{{_('Title')}}", value: "title"},
                    {title: "{{_('Title (ar)')}}", value: "title_ar"},
                    {title: "{{_('For Actors')}}", value: "for_actor"},
                    {title: "{{_('For Bulletins')}}", value: "for_bulletin"},
                    {title: "{{_('Comments')}}", value: "comments"},
                    {% if current_user.roles_in(['Admin','Mod']) %}
                        {title: "{{_('Actions')}}", value: "action", sortable: false}
                    {% endif %}
                ],

                items: [],
                itemsLength: 10,
                editedIndex: -1,
                editedItem: {
                    title: ""
                },
                defaultItem: {
                    title: ""
                }
            }),

            computed: {
                formTitle() {
                    return this.editedIndex === -1 ? "{{_('New Item')}}" : "{{_('Edit Item')}}";
                }
            },

            watch: {
                dialog(val) {
                    val || this.close();
                },


            },

            methods: {
                refresh(options) {
                    this.options = options || { ...this.options, page: 1 };

                    axios.get(`/admin/api/eventtypes/?page=${this.options.page}&per_page=${this.options.itemsPerPage}`).then(response => {
                        this.loading = false;

                        this.itemsLength = response.data.total;
                        this.items = response.data.items;
                    });
                },

                importCSV() {
                    const reqData = new FormData();
                    reqData.append('csv', this.csvFile)
                    axios.post('/admin/api/eventtype/import/', reqData).then(response => {

                        this.imDialog = false;
                        this.refresh();
                        this.showSnack(response.data);
                    })

                },

                editItem(item) {
                    this.editedIndex = this.items.indexOf(item);
                    this.editedItem = Object.assign({}, item);
                    this.dialog = true;
                },

                deleteItem(item) {
                    const index = this.items.indexOf(item);
                    const cfm = confirm("{{ _('Are you sure you want to delete this item?') }}") &&
                        this.items.splice(index, 1);
                    if (cfm) {
                        axios.delete(`/admin/api/eventtype/${item.id}`)
                            .then(response => {
                                this.showSnack(response.data);
                                this.refresh()
                            })
                    }
                },

                close() {
                    this.dialog = false;
                    setTimeout(() => {
                        this.editedItem = Object.assign({}, this.defaultItem);
                        this.editedIndex = -1;
                    }, 300);
                },
                newItem() {
                    this.editedIndex = -1;
                    this.editedItem = Object.assign({}, this.defaultItem);
                    this.dialog = true;
                },

                save() {
                    if (this.editedIndex > -1) {
                        Object.assign(this.items[this.editedIndex], this.editedItem);
                        axios.put(`/admin/api/eventtype/${this.editedItem.id}`, {item: this.editedItem})
                            .then(response => {
                                this.showSnack(response.data);
                                this.refresh();
                                this.close();
                            }).catch(err => {
                            this.showSnack(this.parseValidationError(err?.response?.data));
                        })

                    } else {
                        this.items.push(this.editedItem);

                        axios.post("/admin/api/eventtype/", {item: this.editedItem})
                            .then(response => {

                                this.showSnack(response.data);
                                this.refresh();
                                this.close();
                            }).catch(err => {
                            this.showSnack(this.parseValidationError(err?.response?.data));
                        })
                    }
                }
            }
        });
        app.use(vuetify).mount("#app")
    </script>
{% endblock %}
