{% extends 'layout.html' %} {% block css %} {% endblock %} {% block content %}

<!-- Field Creation Modal -->
<field-builder-drawer v-model="isFieldBuilderDrawerOpen"></field-builder-drawer>

<v-main>
  <v-container fluid>
    <v-card style="height: calc(100vh - 100px)">
      <v-toolbar class="flex-md-column">
        <v-toolbar-title>{{ _('Bulletin Fields Configuration') }}</v-toolbar-title>

        <template #append>
          <v-text-field
            density="compact"
            class="mr-2"
            placeholder="{{ _('Search') }}"
            prepend-inner-icon="mdi-magnify"
            max-width="300px"
            width="200px"
            hide-details
          ></v-text-field>
          <v-btn
            prepend-icon="mdi-plus"
            class="mr-2"
            variant="outlined"
            @click="isFieldBuilderDrawerOpen = true"
            >{{ _('Add new field') }}</v-btn
          >
          <v-btn prepend-icon="mdi-check" class="mr-4" color="primary" variant="flat"
            >{{ _('Save changes') }}</v-btn
          >
        </template>
      </v-toolbar>

      <v-card-text class="d-flex flex-column ga-4 overflow-y-scroll" style="height: calc(100vh - 165px);">
        <span class="text-h6 font-weight-bold">Core fields</span>
        <draggable
          v-model="coreFields"
          :item-key="'id'"
          tag="v-row"
          handle=".drag-handle"
          @end="onDragEnd"
        >
          <template #item="{ element: field }">
            <v-col cols="12">
              <v-row>
                <v-col cols="12" lg="6">
                  <field-list-item
                    :field="mapFieldToComponent(field)"
                    @edit=""
                    @toggle-visibility="toggleFieldVisibility"
                    @delete="deleteField"
                  />
                </v-col>
              </v-row>
            </v-col>
          </template>
        </draggable>
      </v-card-text>
    </v-card>
  </v-container>
</v-main>

  ,

      mounted() {
        this.fetchDynamicFields();
      },
      methods: {
        async fetchDynamicFields() {
          try {
            return await axios.get('/admin/api/dynamic-fields');
          } catch (err) {
            console.error(err);
            this.showSnack(handleRequestError(err));
          }
        },
        mapFieldToComponent(field) {
          const baseProps = {
            id: field.id.toString(),
            label: field.title,
            name: field.name,
            variant: 'filled',
            disabled: !field.active,
          };

          const componentMap = {
            input: { component: 'v-text-field', props: { ...baseProps } },
            dropdown: { component: 'v-select', props: { ...baseProps, items: field.options } },
            textarea: { component: 'v-textarea', props: { ...baseProps } },
            checkbox: { component: 'v-checkbox', props: { ...baseProps } },
            switch: { component: 'v-switch', props: { ...baseProps } },
            date: { component: 'pop-date-time-field', props: {} },
            editor: { component: 'tinymce-editor', props: { init: tinyConfig, disabled: !field.active, } },
          };

          const config = componentMap[field.ui_component];
          if (!config) return null;

          return config;
        },
        onDragEnd() {
          this.reindexFields()
        },
        reindexFields() {
          this.coreFields = this.coreFields.map((field, index) => ({ ...field, ui_config: { ...field.ui_config, sort_order: index+1 } }))
        },
        async deleteField(field) {
          if (confirm('{{ _('Are you sure?') }}')) {
            try {
              return await axios.delete(`/admin/api/dynamic-fields/${field.props.id}`);
            } catch (err) {
              console.error(err);
              this.showSnack(handleRequestError(err));
            }
          }
        },
        async toggleFieldVisibility(field) {
          try {
            const matchingField = this.coreFields.find(coreField => coreField.id === Number(field.props.id))
            return await axios.put(`/admin/api/dynamic-fields/${field.props.id}`, {
              ...matchingField,
              active: !matchingField.active
            });
          } catch (err) {
            console.error(err);
            this.showSnack(handleRequestError(err));
          }
        }
      },
    });
