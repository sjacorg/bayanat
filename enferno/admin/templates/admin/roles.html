{% extends 'layout.html' %}
{% block content %}


    <v-main>

        <v-container fluid>
                    <v-card>

                        <v-card-text>

                            <v-data-table-server
                                    height="calc(100vh - 260px)"
                                    fixed-header
                                    :headers="headers"
                                    :items="items"
                                    :loading="loading"
                                    @update:options="refresh"
                                    :page="options.page"
                                    :items-length="itemsLength"
                            >
                                <template v-slot:top>
                                    <v-toolbar flat color="white">
                                        <v-toolbar-title>{{ _('User Groups') }}</v-toolbar-title>

                                        <v-spacer></v-spacer>

                                        <v-btn
                                                @click="newItem"
                                                color="primary"
                                                variant="elevated"
                                                class="ma-2"

                                        >{{ _('New Group') }}</v-btn>

                                        <v-dialog v-model="dialog" max-width="700px">
                                            <v-card>
                                                <v-card-title>
                                                    <span class="headline">${ formTitle }</span>
                                                </v-card-title>

                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col cols="12" md="6">
                                                                <v-text-field
                                                                        v-model="editedItem.name"
                                                                        label="{{ _('Group Name') }}"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col cols="12" md="6">
                                                                <v-text-field 
                                                                    label="{{ _('Group Color') }}"
                                                                    v-model="editedItem.color" 
                                                                    persistent-hint
                                                                    hint="{{ _('Useful to easily identify groups in data tables.') }}"
                                                                    v-mask="mask"
                                                                >
                                                                    <template v-slot:append>
                                                                        <v-menu v-model="menu" top
                                                                                nudge-bottom="105"
                                                                                nudge-left="16"
                                                                                :close-on-content-click="false">
                                                                            <template v-slot:activator="{ props }">
                                                                                <div :style="swatchStyle"
                                                                                v-bind="props"></div>
                                                                            </template>
                                                                            <v-card>
                                                                                <v-card-text class="pa-0">
                                                                                    <v-color-picker
                                                                                            v-model="editedItem.color"></v-color-picker>
                                                                                </v-card-text>
                                                                            </v-card>
                                                                        </v-menu>
                                                                    </template>
                                                                </v-text-field>

                                                            </v-col>
                                                        </v-row>

                                                        <v-row>
                                                            <v-col cols="12" md="12">
                                                                <v-textarea outlined
                                                                            v-model="editedItem.description"
                                                                            label="{{ _('Description') }}"
                                                                ></v-textarea>
                                                            </v-col>
                                                        </v-row>

                                                    </v-container>
                                                </v-card-text>

                                                <v-card-actions class="pa-4">
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                            variant="text"
                                                            @click="close"
                                                    >{{ _('Cancel') }}
                                                    </v-btn
                                                    >
                                                    <v-btn
                                                            color="primary"

                                                            variant="elevated"
                                                            @click="save"
                                                    >{{ _('Save') }}
                                                    </v-btn
                                                    >
                                                </v-card-actions>
                                            </v-card>
                                        </v-dialog>

                                        <v-dialog
                                                v-model="imDialog"
                                                width="500"
                                        >
                                            <template v-slot:activator="{ props }">
                                                <v-btn
                                                    color="secondary"
                                                    variant="elevated"
                                                    class="ma-2"
                                                    v-bind="props">
                                                    {{ _('Import CSV') }}
                                                </v-btn>
                                            </template>

                                            <v-card>
                                                <v-card-title>
                                                    <span class="headline">{{ _('Import CSV') }}</span>
                                                </v-card-title>

                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col cols="12" md="12">
                                                                <v-file-input v-model="csvFile" show-size
                                                                              accept=".csv"
                                                                              label="{{ _('Select CSV File') }}"></v-file-input>

                                                            </v-col>
                                                        </v-row>
                                                    </v-container>
                                                </v-card-text>

                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="imDialog=false"
                                                    >{{ _('Cancel') }}</v-btn
                                                    >
                                                    <v-btn
                                                            color="blue darken-1"
                                                            text
                                                            @click="importCSV"
                                                    >{{ _('Save') }}</v-btn
                                                    >
                                                </v-card-actions>
                                            </v-card>

                                        </v-dialog>

                                    </v-toolbar>
                                </template>

                                <template v-slot:item.color="{item}">
                                    <v-avatar size="24" v-if="item.color"  :style="'background:' + item.color"></v-avatar>


                                </template>
                                <template v-slot:item.action="{ item }">
                                    <template v-if="!['Admin','Mod','DA'].includes(item.name)">
                                        <v-icon small class="mr-2" @click="editItem(item)">
                                            mdi-pencil
                                        </v-icon>
                                        <v-icon small @click="deleteItem(item)">
                                            mdi-delete-sweep
                                        </v-icon>
                                    </template>
                                </template>

                                <template v-slot:no-data></template>
                            </v-data-table-server>
                            
                        </v-card-text>
                    </v-card>
        </v-container>

    </v-main>


{% endblock %} {% block js %}
    <script>

        const {createApp} = Vue;
        const {createVuetify} = Vuetify;
        const vuetify = createVuetify(vuetifyConfig);

        const app = createApp({
            delimiters: delimiters,
            mixins: [globalMixin],

            data: () => ({

                mask: '!#XXXXXXXX',
                menu: false,
                dialog: dialog,
                imDialog: false,
                drawer: drawer,
                loading: true,
                csvFile: null,
                options: {},

                headers: [
                    {title: "{{_('ID')}}", value: "id"},
                    {title: "{{_('Name')}}", value: "name"},
                    {title: "{{_('Color')}}", value: "color"},
                    {title: "{{_('Description')}}", value: "description"},


                    {title: "{{_('Actions')}}", value: "action", sortable: false}
                ],

                items: [],
                itemsLength: 10,
                editedIndex: -1,
                editedItem: {
                    title: ""
                },
                defaultItem: {
                    title: "",
                    color: '#439d92',

                }
            }),

            computed: {
                swatchStyle() {
                    const {color, menu} = this
                    return {
                        backgroundColor: this.editedItem.color,
                        cursor: 'pointer',
                        height: '24px',
                        width: '24px',
                        margin: '2px',
                        border: '1px dotted #ddd',
                        borderRadius: menu ? '50%' : '4px',
                        transition: 'border-radius 200ms ease-in-out'
                    }
                },
                formTitle() {
                    return this.editedIndex === -1 ? "{{_('New Group')}}" : "{{_('Edit Group')}}";
                }
            },

            watch: {
                dialog(val) {
                    val || this.close();
                },


            },

            methods: {
                refresh(options) {
                    this.options = options || { ...this.options, page: 1 };

                    axios.get(`/admin/api/roles/?page=${this.options.page}&per_page=${this.options.itemsPerPage}`).then(response => {
                        this.loading = false;
                        this.itemsLength = response.data.total;
                        this.items = response.data.items;
                    });
                },

                importCSV() {
                    const reqData = new FormData();
                    reqData.append('csv', this.csvFile)
                    axios.post('/admin/api/role/import/', reqData).then(response => {
                        this.imDialog = false;
                        this.refresh();
                        this.showSnack(response.data);
                    })

                },
                newItem() {

                    this.editedItem = Object.assign({}, this.defaultItem);
                    this.dialog = true;

                },

                editItem(item) {
                    this.editedIndex = this.items.indexOf(item);
                    this.editedItem = Object.assign({}, item);
                    this.dialog = true;
                },

                deleteItem(item) {
                    const index = this.items.indexOf(item);
                    const cfm = confirm("{{ _('Are you sure you want to delete this item?') }}")
                    if (cfm) {
                        axios.delete(`/admin/api/role/${item.id}`)
                            .then(response => {
                                this.showSnack(response.data);
                                this.items.splice(index, 1);
                                this.refresh();
                            }).catch(error => {
                            this.showSnack(error.response.data);
                        });
                    }
                },

                close() {
                    this.dialog = false;
                    setTimeout(() => {
                        this.editedItem = Object.assign({}, this.defaultItem);
                        this.editedIndex = -1;
                    }, 300);
                },

                save() {
                    if (this.editedIndex > -1) {
                        Object.assign(this.items[this.editedIndex], this.editedItem);
                        axios.put(`/admin/api/role/${this.editedItem.id}`, {item: this.editedItem})
                            .then(response => {
                                this.showSnack(response.data);
                                this.refresh()
                                this.close();
                            });
                    } else {
                        axios
                            .post("/admin/api/role/", {item: this.editedItem})
                            .then(response => {
                                this.showSnack(response.data);
                                this.refresh()
                                this.close()
                            });
                    }
                }
            }
        });
        app.use(vuetify).mount("#app")
    </script>
{% endblock %}
