<v-navigation-drawer
        v-model="bulkIncidentDrawer"
        clipped
        right
        temporary
        width="440"
        app
>
    <validation-observer v-slot="{invalid}">
        <v-card flat color="grey lighten-3" class="mx-auto pa-3">
            <v-card-title>
                {{ _('Bulk Update') }}
            </v-card-title>
            <v-btn
                    @click="bulkIncidentDrawer=false"
                    fab
                    absolute
                    top
                    right
                    x-small
                    text
                    class="mt-6"
            >
                <v-icon>mdi-close</v-icon>
            </v-btn
            >
            <v-card-text>
                <v-autocomplete
                        v-model="bulk.assigned_to_id"
                        label="{{ _('Assigned To') }}"
                        :items="users"
                        @input.native="searchUsers"
                        @focus="searchUsers"
                        outline
                        item-text="name"
                        item-value="id"
                        clearable
                >
                </v-autocomplete>
            </v-card-text>

            <v-card-text>
                <v-autocomplete
                        v-model="bulk.first_peer_reviewer_id"
                        label="{{ _('Peer Reviewer') }}"
                        :items="users"
                        @input.native="searchUsers"
                        @focus="searchUsers"
                        outline
                        item-text="name"
                        item-value="id"
                        clearable
                >
                </v-autocomplete>
            </v-card-text>
            <v-card-text>

                <v-select
                        :items="statuses"
                        item-text="tr"
                        v-model="bulk.status"
                        item-value="en"
                        label="{{ _('Status') }}"
                        clearable
                ></v-select>
            </v-card-text>

            <v-card-text v-if="has_role(currentUser,'Admin')">
                <div class="d-flex">
                    <search-field
                            api="/admin/api/roles/"
                            item-text="name"
                            item-value="id"
                            :multiple="true"
                            label="{{ _('Access Roles') }}"
                            v-model="bulk.roles"
                    ></search-field>
                    <v-checkbox small v-model="bulk.rolesReplace" label="{{ _('Replace') }}"></v-checkbox>
                </div>
            </v-card-text>

            <v-card-text>
                    <v-checkbox small v-model="bulk.assignRelated" label="{{ _('Assign Related Items') }}"></v-checkbox>
                    <v-checkbox v-if="has_role(currentUser,'Admin')" small v-model="bulk.restrictRelated" label="{{ _('Restrict Related Items') }}"></v-checkbox>
            </v-card-text>
            
            <v-card-text>
                <validation-provider name="Comments" rules="required" v-slot="{ errors }">

                    <v-textarea
                            v-model="bulk.comments"
                            label="{{ _('Comments') }}"
                            outlined
                    >

                    </v-textarea>
                    <span class="orange--text"> ${errors[0]}</span>
                </validation-provider>
            </v-card-text>

            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn :disabled="invalid" @click="bulk_update" color="primary">{{ _('Bulk Update Incidents') }}</v-btn>
                <v-spacer></v-spacer>
            </v-card-actions>
        </v-card>
    </validation-observer>
</v-navigation-drawer>
