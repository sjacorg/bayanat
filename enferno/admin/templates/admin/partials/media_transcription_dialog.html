<media-transcription-dialog
    v-model:open="ocr.dialog.show"
    :loading="ocr.dialog.loading"
    :media="ocr.dialog.data"
    :has-ocr-provider="Boolean('{{ config.OCR_PROVIDER }}')"
    @rejected="onTranscriptionUpdated($event)"
    @transcribed="onTranscriptionUpdated($event)"
    @processed="onMediaProcessed($event)"
    @orientation-saved="onMediaProcessed($event)"
></media-transcription-dialog>
